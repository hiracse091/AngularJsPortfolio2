<md-dialog aria-label="Form" style="min-width:70%;max-height:810px; "> 
	<form name="pledgeForm">
		<md-toolbar>
		    <div class="md-toolbar-tools">
		        <h2>Donate</h2>
		        <span flex></span>
		        <md-button class="md-icon-button" ng-click="cancel()">X
		          <!-- <md-icon md-svg-src="action:ic_close_24px" aria-label="Close dialog"></md-icon> -->
		        </md-button>
		    </div>
		</md-toolbar> 
		<md-dialog-content style="max-width:800px;max-height:810px; ">
	      	<div class="md-dialog-content">				
				<div layout layout-sm="column"> 
					<md-input-container flex> 
						<h4>Event</h4>
						<md-divider></md-divider>
						<p class="md-body-1" ng-bind="event.name"></p> 
					</md-input-container> 
					<md-input-container flex> 
						<label>Donate amount</label> 
						<input ng-model="event.donation" min="0" type="number"> 
					</md-input-container> 
				</div> 
				<div layout="column">
					<p class="md-body-2 success-msg">{{message}}</p>
				</div>

				<div class="md-actions" layout="row"> 
					<span flex></span> <md-button ng-click="cancel()"> Cancel </md-button> <md-button ng-click="pledge(event)" class="md-primary"> Save </md-button> 
				</div>
			</div>
		</md-dialog-content>
	</form> 
</md-dialog>
